<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>A Simple Responsive HTML Email</title>
        <style type="text/css">
        body {{margin: 0; padding: 0; min-width: 100%!important;}}
        .content {{width: 100%; max-width: 600px;}}  
        </style>
    </head>
    <body style="background-color: #fff;">
        <div style="background-color: #eee; max-width: 600px; min-width: 200px; margin-left: auto; margin-right: auto;">
  

        <table style="width:100%; border:0; margin-top:2em; margin: auto">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                          <img style="height: 5em;" src="{3}"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="content" style="width: 100%;">
                        <tr>
                            <th colspan="2">
                                Welcome <b> {0} </b>
                            </th>
                        </tr>
                        <tr>
                            <td colspan="2" style="padding-top: 2em; padding-left: 2em; text-align: left;">
                                Please find below your personal credentials to get access to the network: 
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-top: 1em; padding-left: 2em; width: 6em;">
                            SSID:
                            </td>
                            <td style="padding-top: 1em;" >
                            <b> {1} </b>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-top: 1em; padding-left: 2em; width: 6em;">
                            Password:
                            </td>
                            <td style="padding-top: 1em;">
                            <b> {2} </b>
                            </td>
                        </tr>
                        <tr>
                            <td style="height: 5em;" colspan="2"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    </body>
</html>
