<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Automated PSK report</title>
        <style type="text/css">
        body {{margin: 0; padding: 0; min-width: 100%!important;}}
        .content {{width: 100%; max-width: 600px;}}  
        </style>
    </head>
    <body style="background-color: #fff;">
        <div style="background-color: #eee; max-width: 600px; min-width: 200px; margin-left: auto; margin-right: auto;">
  

        <table style="width:100%; border:0; margin-top:2em; margin: auto">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <img style="height: 5em;" src="{0}"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="content" style="width: 100%;">
                        <tr>
                            <th>
                                PSK Report -<b> {1} </b>
                            </th>
                        </tr>
                        <tr>
                            <td><b>Users added: {2}</b></td>
                        </tr>
                        <tr>
                            <td>
                                <table style="width: 100%;">
                                    <tr>
                                        <td style="width: 35%;">Username</td>
                                        <td style="width: 35%;">Email</td>
                                        <td style="width: 15%;">PSK Created</td>
                                        <td style="width: 15%;">Email sent</td>
                                    </tr>
                                    <tr> {3} </tr>
                                </table>
                            </td>
                        </tr>   
                        </tr>
                        <tr>
                            <td><b>Users removed: {4}</b></td>
                        </tr>
                        <tr>
                            <td>
                                <table style="width: 100%;">
                                    <tr>
                                        <td style="width: 35%;">PSK Name</td>
                                        <td style="width: 65%;">PSK Deleted</td>
                                    </tr>
                                    <tr>
                                        {5}
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    </body>
</html>
